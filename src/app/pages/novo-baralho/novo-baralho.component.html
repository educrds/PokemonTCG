<div infiniteScroll (scrolledToBottom)="loadMore()">
  <app-header [title]="'Novo Baralho'" [isBackRoute]="true"></app-header>

  <div class="flex flex-col gap-4 mx-auto px-4 py-6 sm:px-2 lg:px-8">
    <div class="text-2xl text-gray-600 font-semibold w-full">
      <div class="flex items-center">
        <div class="flex flex-col w-full">
          <label
          for="pack_name"
          class="block text-sm text-gray-500"
          >Nome do baralho</label
          >
          <input
          [(ngModel)]="packName"
          type="text"
          id="pack_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block w-1/4 p-2.5 focus:ring-blue-500"
          placeholder="ex: batalha 1"
          required
          />
        </div>

        <div class="ml-auto">
          <app-button [label]="'Salvar'" (cardClicked)="savePack()" />
        </div>
      </div>
    </div>

    <app-my-pack-table [data]="myPokemonList()" />

  </div>

  <div class="flex flex-col gap-4 mx-auto px-4 py-6 sm:px-2 lg:px-8">
    <p class="text-2xl text-gray-600 font-semibold w-full">
      Cartas Dispon√≠veis
    </p>

    <div class="grid grid-cols-4 gap-2 w-full">
      @for (pokemon of pokemonsList; track pokemon.id) {
      <app-pokemon-card
        (cardClicked)="addPokemonToPack($event)"
        [pokemon]="pokemon"
      />
      } @empty {
      <div class="col-span-4">
        <app-loading-spinner />
      </div>
      }
    </div>
  </div>
</div>

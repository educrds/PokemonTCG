<div class="min-h-full">
  <app-navbar />
  <app-header [title]="'Meus Baralhos'" />
  <main>
    <div class="mx-auto py-6 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-2">
        @for (pack of myPacks; track pack.index) {
          <app-card [pack]="pack" (deleteClicked)="deletePack(pack.index)" />
        }
        <app-new-card />
      </div>
    </div>
  </main>
</div>

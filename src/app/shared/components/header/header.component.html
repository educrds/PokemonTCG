<header class="bg-white shadow">
  <div class="flex gap-2 mx-auto px-4 py-6 sm:px-2 lg:px-8 items-center">
    @if(backRoute){
      <app-button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </app-button>
    }
    <h1 class="text-3xl font-bold tracking-tight text-gray-700">
      {{ title }}
    </h1>
  </div>
</header>

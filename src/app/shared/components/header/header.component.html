<header class="bg-white shadow">
  <div class="flex gap-2 mx-auto px-4 py-6 sm:px-2 lg:px-8 items-center">
    @if(isBackRoute){
      <app-button (cardClicked)="backRoute()" buttonType="outline">
        <i class="icon_chevron_left w-4 h-4"></i>
      </app-button>
    }
    <h1 class="text-3xl font-bold tracking-tight text-gray-700">
      {{ title }}
    </h1>
  </div>
</header>

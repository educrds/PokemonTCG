<div class="mb-3 flex gap-2 h-full">
  <img [src]="pokemon.images.small" class="m-auto" width="145px" [alt]="pokemon.name" />

  @if(pokemon.abilities){
  <div>
    <h2 class="text-base font-semibold text-gray-900">
      {{ pokemon.abilities[0].name }}
    </h2>
    <p
      class="text-xs leading-5 text-gray-600 text-ellipsis overflow-hidden"
    >
      {{ pokemon.abilities[0].text | truncate : 255 }}
    </p>
  </div>
  }
</div>

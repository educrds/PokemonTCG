<div class="flex items-center justify-between w-full mb-3">
  <h5 class="mb-1 items-center flex mr-auto text-xl font-bold text-gray-600">
    {{ pokemon.name }}
  </h5>

  <div class="inline-flex gap-1 items-center">
    @if(pokemon.hp){
    <div
      class="inline-flex gap-0.5 items-center bg-gray-200 text-gray-500 text-xs font-medium px-1.5 py-0.5 rounded"
    >
      {{ pokemon.hp }}
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-3 h-3"
      >
        <path
          d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
        />
      </svg>
    </div>
    } @if(pokemon.level){
    <div
      class="inline-flex gap-0.5 items-center bg-blue-400 text-gray-100 text-xs font-medium px-1.5 py-0.5 rounded"
    >
      Lv.{{ pokemon.level }}
    </div>
    } @if(pokemon.supertype){
    <div
      [ngClass]="
        pokemon.supertype === 'PokÃ©mon'
          ? 'bg-purple-400 text-gray-200'
          : 'bg-orange-400 text-white'
      "
      class="inline-flex gap-0.5 items-center text-xs font-medium px-1.5 py-0.5 rounded"
    >
      {{ pokemon.supertype }}
    </div>
    }
  </div>
</div>

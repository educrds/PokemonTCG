<div
  class="w-full h-96 bg-white border border-gray-200 rounded-lg shadow"
>
  <div class="flex flex-col items-center p-4">
    <div class="w-full">
      <app-pokemon-card-header [pokemon]="pokemon" />
      <app-pokemon-card-body [pokemon]="pokemon" />
      <app-pokemon-card-footer [pokemon]="pokemon" />
    </div>

    <button
      (click)="onClick()"
      type="button"
      class="text-white border border-gray-200 mt-auto ml-auto bg-green-600 hover:bg-green-700 focus:ring-2 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-1.5 text-center inline-flex items-center"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
    </button>
  </div>
</div>

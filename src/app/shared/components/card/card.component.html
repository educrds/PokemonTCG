<div
  class="cursor-pointer hover:bg-gray-100 w-full bg-white border border-gray-200 rounded-lg shadow"
>
  <div class="flex min-h-40 flex-col items-center px-6 py-4">
    <h5
      class="mb-1 items-center flex mr-auto text-xl font-medium text-gray-700"
    >
      {{ item.name }}
    </h5>

    <div class="grid grid-cols-4 gap-1 w-full mt-2 mb-2">
      @for (type of uniqueTypes; track $index) {
        <div
          class="inline-flex gap-0.5 items-center bg-gray-200 justify-center text-gray-500 text-xs font-medium px-1.5 py-0.5 rounded"
        >
          {{ type }}
        </div>
      }
    </div>

    <div class="flex w-full mt-auto justify-between items-center">
      <div class="inline-flex gap-1 items-center">
        <div
        class="inline-flex gap-0.5 items-center bg-yellow-200 text-gray-500 text-sm font-medium px-1.5 py-0.5 rounded"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-4 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 6.878V6a2.25 2.25 0 0 1 2.25-2.25h7.5A2.25 2.25 0 0 1 18 6v.878m-12 0c.235-.083.487-.128.75-.128h10.5c.263 0 .515.045.75.128m-12 0A2.25 2.25 0 0 0 4.5 9v.878m13.5-3A2.25 2.25 0 0 1 19.5 9v.878m0 0a2.246 2.246 0 0 0-.75-.128H5.25c-.263 0-.515.045-.75.128m15 0A2.25 2.25 0 0 1 21 12v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6c0-.98.626-1.813 1.5-2.122"
          />
        </svg>
        {{ totalPokemons }}
      </div>

        <div
          class="inline-flex gap-0.5 items-center bg-blue-500 text-gray-100 text-sm font-medium px-1.5 py-0.5 rounded"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-4 h-4"
          >
            <path
              fill-rule="evenodd"
              d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
              clip-rule="evenodd"
            />
          </svg>

          {{ totalTrainers }}
        </div>
      </div>

      <div class="flex items-center mt-auto gap-1">
        <app-button buttonType="outline" (cardClicked)="editPack(item.index)">
          <i class="icon_pencil w-4 h-4"></i>
        </app-button>

        <app-button buttonType="outline" (cardClicked)="deletePack(item.index)">
          <i class="icon_trash h-4 w-4"></i>
        </app-button>
      </div>
    </div>
  </div>
</div>
